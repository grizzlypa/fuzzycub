<!DOCTYPE html>
<html>
<head>
<meta name="Description" content="For the CIW Web Foundations Associate courses"/>
<meta charset="utf-8"/>
<title>HTML5 Canvas API Example</title>

<style type="text/css">
canvas 
{
border: 1px solid #000000;
}
</style>
</head>

<body>

<canvas id="myCanvas" width="530px" height="260px">
Your browser does not support the canvas element.
</canvas>

<!-- JavaScript to draw boxes on the canvas -->
<script type="text/javascript">

var c=document.getElementById("myCanvas");
var ctx=c.getContext("2d");
/* Set color and draw first three boxes */
ctx.fillStyle="#003366";
ctx.fillRect(20,20,150,100);
ctx.fillRect(190, 20, 150, 100);
ctx.fillRect(360, 20, 150, 100);
/* Sets new color and draws next three boxes */
ctx.fillStyle="#663300";
ctx.fillRect(20, 140, 150, 100);
ctx.fillRect(190, 140, 150, 100);
ctx.fillRect(360, 140, 150, 100);

</script>

</body>
</html>
